<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
              background-image: url("m.jfif");
              height: 100%;
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }
    </style>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM </title>
</head>
<body>
   
   
        
            <h1 class="h1" align="center"> SIGNUP </h1> 
            

<table>
   <FORM>
    <tr>
        <td><span style='font-size:30px;'>&#128129;</span>
            <label class="h1" name="name">ENTER YOUR NAME:</label></td>
            <td><input type="text"></td>
    </tr>
    <tr>
        <td>
            <span style='font-size:20px;'>&#128231;</span>
            <label class="h1" name="EMAIL">E-mail ID:</label></td>
            <td><input type="text" required></td>
    </tr>
    <tr>
        <td><span style='font-size:20px;'>&#128193;</span>
            <label class="h1" name="pass">PASSWORD:</label></td>
            <td><input type="password"></td>
    </tr>
    <tr>
        <td><span style='font-size:20px;'>&#128107;</span>
            <label  class="h1" name="gender">GENDER:</label></td>
            <td><input type="radio" id="male" name="gender" value="MALE">MALE
                <input type="radio" id="female" name="gender" value="FEMALE">FEMALE
                <input type="radio" id="OTHER" name="gender" value="OTHER">OTHER</td>
    </tr>
    <tr>
        <td>
            <span style='font-size:20px;'>&#128197;</span>
            <label  class="h1" name="dob">DOB:</label></td>
            <td><input type="date"></td>
    </tr>
    <tr>
        <td><span style='font-size:20px;'>&#128222;</span>
            <label class="h1" name="phone">phone no:</label></td>
            <td><input type="tel" id="phone" placeholder="80891-40372" pattern="[0-9]{5}[0-9]{5}"></td>
    </tr>
    <tr>
        <td>
            <span style='font-size:20px;'>&#128118;</span>
            <label class="h1" name="age">AGE:</label></td>
            <td><input type="text"></td>
    </tr>
    <tr>
        <td>
            <span style='font-size:20px;'>&#127968;</span>
            <label class="h1" name="address">ADDRESS:</label></td>
            <td><textarea rows="5" cols="30"></textarea></td>
    </tr>
    
   </FORM> 
</table>

   
</body>
</html>
